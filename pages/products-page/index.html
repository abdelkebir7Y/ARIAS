<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../tailwind-css/config.js"></script>
  </head>
  <body class="bg-white min-h-screen">
    <!-- NavBar -->
    <div nav-bar="../../components/nav-bar/nav-bar.html"></div>
    <!-- Breadcrumbs -->
    <nav class="flex bg-primary py-4 px-4 w-full" aria-label="Breadcrumb">
      <div class="mx-auto w-full max-w-screen-xl">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
          <li class="inline-flex items-center">
            <a
              href="#"
              class="inline-flex items-center text-md text-white hover:text-blue-600 dark:text-white dark:hover:text-white"
            >
              Home
            </a>
          </li>
          <li>
            <div class="flex items-center">
              <span class="text-md text-white mx-2">/</span>
              <a
                href="#"
                class="ml-1 text-md text-white hover:text-blue-600 md:ml-2 dark:text-white dark:hover:text-white"
                >product</a
              >
            </div>
          </li>
          <li aria-current="page">
            <div class="flex items-center">
              <span class="text-md text-white mx-2">/</span>
              <span
                class="ml-1 text-md font-medium text-gray-500 md:ml-2 dark:text-white"
                >Hospital Furniture</span
              >
            </div>
          </li>
        </ol>
      </div>
    </nav>
    <!-- Page -->
    <section
      class="mx-auto w-full max-w-screen-xl my-16 grid grid-cols-3 gap-5"
    >
      <div product-card="../../components/cards/product-card.html"></div>
      <div product-card-1="../../components/cards/product-card.html"></div>
      <div product-card-2="../../components/cards/product-card.html"></div>
      <div product-card-3="../../components/cards/product-card.html"></div>
      <div product-card-4="../../components/cards/product-card.html"></div>
      <div product-card-5="../../components/cards/product-card.html"></div>
      <div product-card-6="../../components/cards/product-card.html"></div>
    </section>
    <!-- Footer -->
    <div footer="../../components/footer/footer.html"></div>
  </body>
  <script src="../../utils/include-html.js"></script>
  <script>
    includeHTML('nav-bar');
    includeHTML('product-card');
    includeHTML('product-card-1');
    includeHTML('product-card-2');
    includeHTML('product-card-3');
    includeHTML('product-card-4');
    includeHTML('product-card-5');
    includeHTML('product-card-6');
    includeHTML('footer');
  </script>
</html>
