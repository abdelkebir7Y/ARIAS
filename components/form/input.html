<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <script src="../../tailwind-css/config.js"></script>
  <style>
    .form-input {
      display: block;
      width: 100%;
      padding: 0.5rem 0rem;
    }
    .form-input {
      outline: none;
      border-bottom: 2px solid #339ed3;
    }
    .form-input::placeholder {
      text-transform: capitalize;
      color: #808388;
    }
  </style>
  <body class="p-2">
    <label class="text-primary font-bold text-lg capitalize" for="input"
      >Label</label
    >
    <input
      class="form-input font-semibold"
      id="input"
      type="text"
      placeholder="input"
    />
  </body>
</html>
